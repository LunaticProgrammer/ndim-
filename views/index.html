<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title"><b>New Delhi Institute of Managment</b></span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="index.html">Post Upcoming Events</a>
                    <a class="mdl-navigation__link" href="/see/application">See Applications list</a>
                    <a class="mdl-navigation__link" href="/update/data">Update Student Data</a>

                <a class="waves-effect waves-light btn-large"  href="/logout" style=" left:100px">LOG OUT</a>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Post Upcoming Events</a>
                <a class="mdl-navigation__link" href="/see/application">See Applications list</a>
                <a class="mdl-navigation__link" href="/update/data">Update Student data</a>
                
            </nav>
            <a class="waves-effect waves-light btn-large"  href="/logout" style=" left:100px">LOG OUT</a>
        </div>
        <main class="mdl-layout__content" >
            <div>
               
                    <div style="background-color: #edeff2; margin-left: 20%; margin-right: 20%; margin-top: 5%; margin-bottom: 5%;">
                            <div class="row ">
                      <form action="/event/data" method="POST">
                        <br>
                        <br>
                        <br>
                        <div style="margin-left: 14%; width: 50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="eventname" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Enter Event Name</label>
                          </div>
                          <br>
                          <br>
                          <div style="margin-left: 14%; width: 50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="eventcode" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Enter Event Code</label>
                          </div>
                          <br>
                          <br>
                          <div style="margin-left: 14%; width: 50%" class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows= "1" cols="1" WRAP="HARD" name="eventdetails" id="sample5" ></textarea>
                            <label class="mdl-textfield__label" for="sample5">Enter Event Details</label>
                          </div>
                          <br>
                          <br>
                          <div style="margin-left: 14%; width: 50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <label style="margin-left: 14%;"><b>Select Category</b></label>
                                <select class="browser-default" name="category" id="Category" style="width: 50%; margin-left: 14%;">
                                  <option value="" disabled selected>Choose Event Category</option>
                                  <option value="Academic">Academic</option>
                                  <option value="Placement">Placement</option>
                                  <option value="Examination">Examination</option>
                                  <option value="Administration">Administration</option>
                                  <option value="Registrar">Registrar</option>
                                  <option value="Dean">Dean</option>
                                  <option value=" ">Add&hellip;</option>
                                  <option value="3">Add</option>
                                  <option value="3">Add</option>
                                  <option value="3">Add</option>
                                </select>
                          </div>
                          <br>
                          <br>
                          <div style="width: 50%; margin-left: 14%" >
                            <label> Select Date..</label>
                            <input type="date" name="date">
                          </div>
                          <br>
                          <br>
                        <div style="margin-left: 14% ;width: 50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="Remarks" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Enter Remarks</label>
                          </div>
                          <br>
                          <br>
                          <button style="margin-left: 40%" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Broadcast
                              </button>
                            
                            <br>
                            <br>
                      </form>
                           <br>
                           <br>
                           
                           
                   
                        </div>       
                                
                              
                </div>
            </div>
            
        </main>
